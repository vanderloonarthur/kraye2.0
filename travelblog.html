    <!-- JavaScript -->
    <script>
        function openModal() {
            const modal = document.getElementById("feedback-modal");
            modal.style.display = "flex";
            modal.classList.add('fade-in');
            modal.style.pointerEvents = "auto";
        }

        function closeModal() {
            const modal = document.getElementById("feedback-modal");
            modal.classList.remove('fade-in');
            modal.classList.add('fade-out');
            setTimeout(() => {
                modal.style.display = "none";
                modal.classList.remove('fade-out');
                modal.style.pointerEvents = "none";
            }, 1000);
            document.getElementById('selectedFeedback').value = ''; // Clear feedback selection
            document.getElementById('additionalComments').value = ''; // Clear additional comments
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function submitFeedback() {
            const selectedFeedback = document.getElementById('selectedFeedback').value;
            const additionalComments = document.getElementById('additionalComments').value;

            const formData = new FormData();
            formData.append('selectedFeedback', selectedFeedback);
            formData.append('additionalComments', additionalComments);

            fetch('http://127.0.0.1/api/handle_feedback.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Feedback submitted successfully:', data);
                alert('Feedback submitted successfully!');
                closeModal();
            })
            .catch(error => {
                console.error('Error submitting feedback:', error);
                alert('Error submitting feedback. Please try again later.');
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById('feedback-modal');
            const scrollUpBtn = document.getElementById('scrollUpBtn');

            window.onscroll = function () {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    scrollUpBtn.style.display = "block";
                } else {
                    scrollUpBtn.style.display = "none";
                }
            };

            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const feedbackMessage = document.getElementById('feedback-message');

            if (status === 'success') {
                feedbackMessage.innerHTML = '<div class="success-message">Uw feedback is succesvol verzonden!</div>';
            } else if (status === 'error') {
                feedbackMessage.innerHTML = '<div class="error-message">Er is een fout opgetreden bij het verzenden van uw feedback. Probeer het opnieuw.</div>';
            } else if (status === 'invalid') {
                feedbackMessage.innerHTML = '<div class="invalid-message">Ongeldige aanvraag.</div>';
            }
        });
    </script>
